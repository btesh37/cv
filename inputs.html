<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Input Tests</h1>
    <br cellspacing="10">
      <form class="" action="index.html" method="post">
        <label>Check Out This Label:</label><br>
        <input type="text" name="" value=""><br>
        <label>Check Out Another Label:</label><br>
        <input type="search" name="" value=""><br>
        <input type="submit" name="" value="Submit" cellspacing="10"><br>
        <input type="date" name="" value=""><br>
        <label>Enter Email Address:</label><br>
        <input type="text" name="" value=""><br>
        <label>Attach Relevant File:</label><br>
        <input type="file" accept="image/jpeg" value=""><br>
        <label>Multiple Choices:</label><br>
        <input type="radio" name="" value="Name"><br>
        <label>Range Slider:</label><br>
        <input type="range" name="" value=""><br>
        <input type="button" list="" value="This is a button"><br>
        <label>Please enter the respective URL string:</label><br>
        <input type="url" maxlength="10" value=""><br>
        <label>Please enter the date of today, see below:</label><br>
        <input type="week" name="" step="2">
      </form>
  </body>
</html>
